
<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>AI Produktgenerator</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    textarea { width: 100%; height: 150px; }
    .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; position: relative; }
    .copy-btn { position: absolute; top: 10px; right: 10px; }
  </style>
</head>
<body>
  <h1>AI Produktgenerator</h1>

  <h2>Upload regler / prompts (.txt)</h2>
  <input type="file" id="rulesFiles" multiple accept=".txt" />

  <h2>Upload links / data (.txt)</h2>
  <input type="file" id="linksFiles" multiple accept=".txt" />

  <h2>Ekstra bemærkninger</h2>
  <textarea id="extraNote" placeholder="F.eks. produktnavn, størrelse osv."></textarea>

  <br><br>
  <button onclick="generateText()">Generér produkttekst</button>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
